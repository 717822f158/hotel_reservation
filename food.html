<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Food Booking</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1535535112387-56ffe8db21ff?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHRyYWlufGVufDB8fDB8fHww'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
        }
        
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .category {
            margin-bottom: 20px;
        }
        
        .category h2 {
            font-size: 18px;
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        
        .item-list {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .item-list label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .item-list label:hover {
            background: #e0f7e9;
        }
        
        .item-list input {
            margin-right: 10px;
        }
        
        .price {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #bookButton {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        #bookButton:hover {
            background-color: #45a049;
        }
        
        /* Total Cart */
        .cart {
            text-align: right;
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
        
        /* Popup Modal */
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        
        #popupContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        #popupContent button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Train Food Booking</h1>

    <!-- Cart Total -->
    <div class="cart">
        <span>Total: ₹<span id="totalPrice">0</span></span>
    </div>
        <!-- Snacks -->
        <div class="category">
            <h2>Drinks</h2>
            <div class="item-list">
                <label><input type="checkbox" value="20" onchange="updatePrice(this)">  Waterbottle <span class="price">₹20</span></label>
                <label><input type="checkbox" value="25" onchange="updatePrice(this)"> Tea <span class="price">₹25</span></label>
                <label><input type="checkbox" value="20" onchange="updatePrice(this)"> Coffee <span class="price">₹20</span></label>
                <label><input type="checkbox" value="45" onchange="updatePrice(this)"> Lemonsoda <span class="price">₹45</span></label>
                <label><input type="checkbox" value="15" onchange="updatePrice(this)"> Milk<span class="price">₹15</span></label>
                <label><input type="checkbox" value="15" onchange="updatePrice(this)"> Packet Snacks <span class="price">₹15</span></label>
            </div>
        </div>
                <!-- Snacks -->
                <div class="category">
                    <h2>Juice</h2>
                    <div class="item-list">
                        <label><input type="checkbox" value="40" onchange="updatePrice(this)">  Watermelon <span class="price">₹40</span></label>
                        <label><input type="checkbox" value="25" onchange="updatePrice(this)"> Lemonjuice<span class="price">₹25</span></label>
                        <label><input type="checkbox" value="20" onchange="updatePrice(this)"> Coke 20ml <span class="price">₹20</span></label>
                        <label><input type="checkbox" value="45" onchange="updatePrice(this)"> muskmelon <span class="price">₹45</span></label>
                        
                    </div>
                </div>
            
    
    <!-- Snacks -->
    <div class="category">
        <h2>Snacks</h2>
        <div class="item-list">
            <label><input type="checkbox" value="30" onchange="updatePrice(this)"> Samosa <span class="price">₹30</span></label>
            <label><input type="checkbox" value="40" onchange="updatePrice(this)"> Cutlet <span class="price">₹40</span></label>
            <label><input type="checkbox" value="20" onchange="updatePrice(this)"> Chips <span class="price">₹20</span></label>
            <label><input type="checkbox" value="100" onchange="updatePrice(this)"> Pizza <span class="price">₹100</span></label>
            <label><input type="checkbox" value="50" onchange="updatePrice(this)"> Burger <span class="price">₹50</span></label>
            <label><input type="checkbox" value="15" onchange="updatePrice(this)"> Packet Snacks <span class="price">₹15</span></label>
        </div>
    </div>
        <!-- Lunch -->
        <div class="category">
            <h2>Breakfast</h2>
            <div class="item-list">
                <label><input type="radio" name="lunch" value="50" onchange="updatePrice(this)"> Masala Roast <span class="price">₹50</span></label>
                <label><input type="radio" name="lunch" value="40" onchange="updatePrice(this)"> Dosa <span class="price">₹40</span></label>
                <label><input type="radio" name="lunch" value="40" onchange="updatePrice(this)"> idly <span class="price">40</span></label>
                <label><input type="radio" name="lunch" value="30" onchange="updatePrice(this)"> pongal <span class="price">₹30</span></label>
                <label><input type="radio" name="lunch" value="25" onchange="updatePrice(this)"> kichadi <span class="price">₹25</span></label>
            </div>
        </div>

    <!-- Lunch -->
    <div class="category">
        <h2>Lunch</h2>
        <div class="item-list">
            <label><input type="radio" name="lunch" value="120" onchange="updatePrice(this)"> Veg Meals <span class="price">₹120</span></label>
            <label><input type="radio" name="lunch" value="150" onchange="updatePrice(this)"> Non-Veg Meals <span class="price">₹150</span></label>
            <label><input type="radio" name="lunch" value="80" onchange="updatePrice(this)"> Curd Rice <span class="price">₹80</span></label>
            <label><input type="radio" name="lunch" value="70" onchange="updatePrice(this)"> Sambar Rice <span class="price">₹70</span></label>
            <label><input type="radio" name="lunch" value="65" onchange="updatePrice(this)"> Lemon Rice <span class="price">₹65</span></label>
        </div>
    </div>
      <!-- Lunch -->
      <div class="category">
        <h2>Dinner</h2>
        <div class="item-list">
            <label><input type="radio" name="lunch" value="40" onchange="updatePrice(this)"> Dosa <span class="price">₹40</span></label>
            <label><input type="radio" name="lunch" value="40" onchange="updatePrice(this)"> idly <span class="price">40</span></label>
            <label><input type="radio" name="lunch" value="30" onchange="updatePrice(this)"> Chapati <span class="price">₹30</span></label>
            <label><input type="radio" name="lunch" value="25" onchange="updatePrice(this)"> kichadi <span class="price">₹25</span></label>
        </div>
    </div>

    <!-- Book Meal Button -->
    <button id="bookButton" onclick="showPopup()">Book Meal</button>
</div>

<!-- Popup Modal -->
<div id="popup">
    <div id="popupContent">
        <p><h4>Your order has been booked , offline payment is mandatory!<br><br>
        kindly Get your orders after Trains departure time</h4></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<script>
    let total = 0;

    function updatePrice(item) {
        const price = parseInt(item.value);

        if (item.checked) {
            total += price;
        } else {
            total -= price;
        }

        document.getElementById("totalPrice").innerText = total;
    }

    function showPopup() {
        document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
