<div class="container">
    <h1>Fair calculator</h1>
    <form id="booking-form">
       
        <input type="number" placeholder="Number of Seats" id="nights" required>
        <input type="submit" value="Calculate">
    </form>
</div>

<!-- Popup -->
<div id="booking-popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h3>Booking amount</h3>
        <p>Your room will be approximate to the amount of <span id="amount"></span> USD.</p>
    </div>
</div>

<script>
    // JavaScript to handle popup and booking logic
    document.getElementById("booking-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        // Calculate amount (e.g., 100 USD per night)
        var nights = document.getElementById("nights").value;
        var amount = nights * 600; // Assuming 100 USD per night

        // Display the amount in the popup
        document.getElementById("amount").textContent = amount;

        // Show the popup
        document.getElementById("booking-popup").style.display = "block";
    });

    // Function to close the popup
    function closePopup() {
        document.getElementById("booking-popup").style.display = "none";
    }

    // Close the popup when clicking outside of it
    window.onclick = function(event) {
        var popup = document.getElementById("booking-popup");
        if (event.target == popup) {
            popup.style.display = "none";
        }
    }
</script>
